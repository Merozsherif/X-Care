<section class="chat">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-3">
        <div class="list mb-3">
          <div class="input">
            <div class="new">
              <img src="../../../../assets/dashboard/plus.svg" alt="">
              <input type="button" value=" New Chat" (click)="onNewChat()">
            </div>
          </div>
          <div class="list-chat my-2">
            <h3 *ngFor="let item of sessions; let i = index" (click)="selectSession(item)">
              {{ item }}
            </h3>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-lg-9">
        <div class="chat-container">
          <div class="chat-messages">
            <div class="chat-message my-3" *ngFor="let message of messages" [@messageAnimation]>
              <div *ngIf="message.text" [ngClass]="{'question': message.align !== 'answer', 'answer': message.align === 'answer'}">
                {{ message.text }}
              </div>
              <img *ngIf="message.type === 'image'" [src]="message.src" class="image1 left">
            </div>
          </div>
          <div class="chat-input">
            <div class="d-flex justify-content-between align-items-center chat_send">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"></svg>
              <input class="write" type="text" [(ngModel)]="message" placeholder="Send a message ..." #messageInput (keyup.enter)="handleSubmit($event)">
              <input type="file" class="form-control photo" #fileInput (change)="onFileSelected($event)">
              <svg viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000"></svg>
              <button class="send" type="submit" (click)="handleSubmit($event)">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
