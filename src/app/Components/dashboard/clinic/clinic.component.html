<section class="profile">
  <div class="container-fluid">
    <div class="row">
      <!-- Left side menu -->
      <div class="col-md-3 col-lg-3 col-sm-3 col-3 left">
        <div class="bord">
          <!-- Menu items -->
          <p>Personal Info</p>
          <ul>
            <li>
              <a [routerLink]="['/profile']">
                <img src="../../../../assets/dashboard/name.svg" alt="">
                <span>Profile</span>
              </a>
            </li>
            <li *ngIf="userRole === 'doctor'">
              <a [routerLink]="['/doctor']">
                <img src="../../../../assets/dashboard/doctor.svg" alt="">
                <span>Doctor</span>
              </a>
            </li>
            <li class="active" *ngIf="userRole === 'doctor'">
              <a [routerLink]="['/clinic']">
                <img src="../../../../assets/dashboard/clinic.svg" alt="">
                <span>Clinic</span>
              </a>
            </li>
          </ul>
          <p>Reservation History</p>
          <ul>
            <li>
              <a [routerLink]="['/myReservations']">
                <img src="../../../../assets/dashboard/myReservations.svg" alt="">
                <span>My Reservations</span>
              </a>
            </li>
            <li *ngIf="userRole === 'doctor'">
              <a [routerLink]="['/clinicReservations']">
                <img src="../../../../assets/dashboard/clinicReservations.svg" alt="">
                <span>Clinic Reservations</span>
              </a>
            </li>
            <li *ngIf="userRole === 'doctor'">
              <a [routerLink]="['/patiantPrescriptions']">
                <img src="../../../../assets/dashboard/patientPrescription.svg" alt="">
                <span>Patiant Prescriptions</span>
              </a>
            </li>
            <li>
              <a [routerLink]="['/Prescriptions']">
                <img src="../../../../assets/dashboard/prescriptions.svg" alt="">
                <span>Prescriptions</span>
              </a>
            </li>
          </ul>
          <p *ngIf="userRole === 'doctor'">My Blog Posts</p>
          <ul *ngIf="userRole === 'doctor'">
            <li>
              <a [routerLink]="['/myPost']">
                <img src="../../../../assets/dashboard/myPost.svg" alt="">
                <span>My Post</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Right side form -->
      <div class="col-md-9 col-lg-9 col-sm-9 col-9 right">
        <form [formGroup]="clinicForm" (ngSubmit)="editClinicData()">
          <div class="one">
            <label><img src="../../../../assets/dashboard/clinic.svg" alt="">Clinic Name</label>
            <div class="edit">
              <input type="text" formControlName="name" placeholder="youssef">
              <img src="../../../../assets/dashboard/edit.svg" alt="">
            </div>
          </div>
          <div class="one">
            <label><img src="../../../../assets/dashboard/phone.svg" alt="">Clinic phone</label>
            <div class="edit">
              <input type="text" formControlName="phone" placeholder="01123442554">
              <img src="../../../../assets/dashboard/edit.svg" alt="">
            </div>
          </div>
          <div class="one">
            <label><img src="../../../../assets/dashboard/address.svg" alt="">Address Clinic</label>
            <div class="edit">
              <input type="text" formControlName="address" placeholder="nasr city : 3 abou dawoud elzaheri">
              <img src="../../../../assets/dashboard/edit.svg" alt="">
            </div>
          </div>
          <div class="one">
            <label><img src="../../../../assets/dashboard/address.svg" alt="">City</label>
            <div class="edit">
              <select formControlName="city">
                <option value="">Choose City</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
              </select>
              <img src="../../../../assets/dashboard/edit.svg" alt="">
            </div>
          </div>
          <div class="boxo">
            <span><img src="../../../../assets/dashboard/photos.svg" alt="">Clinic</span>
            <div class="edit">
              <input type="file" formControlName="photos" (change)="selectImage($event)" class="form-control" multiple>
              <div class="photos">
                <img *ngIf="url" [src]="url" alt="">
                <img *ngFor="let pic of clinic_pics" [src]="link + pic" alt="">
                <img *ngFor="let newPic of newClinicPics" [src]="newPic" alt="">
              </div>
            </div>
          </div>
        </form>
        <div class="save">
          <button type="submit" (click)="editClinicData()">Save</button>
        </div>
      </div>
    </div>
  </div>
</section>
